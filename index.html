<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			h1 {
				text-align: center;
				font-size: 20px;
			}
			#gallery img {
				width: 10%
				height: 15%;
			}
			#preview img {
				width: 400px;
				height: 550px;
				position: absolute;
			}

			#text {
				position: relative;
				color: red;
				font-size: 25px;
				left: 4%;
				padding-top: 4%;
			}

		</style>
		<h1>Art Gallery</h1>
	</head>


	<body>
		<div id = "gallery"></div>
		<div id = "preview"></div>
		<div id = "text"></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>			
		<script type="text/javascript">
			let gallery = [
				{
					name: 'Plains',
					price: 10,
					img: 'https://6d4be195623157e28848-7697ece4918e0a73861de0eb37d08968.ssl.cf1.rackcdn.com/37909_200w.jpg'
				},
				{
					name: 'Island',
					price: 15,
					img: 'https://6d4be195623157e28848-7697ece4918e0a73861de0eb37d08968.ssl.cf1.rackcdn.com/37875_200w.jpg'
				},
				{
					name: 'Swamp',
					price: 20,
					img: 'https://6d4be195623157e28848-7697ece4918e0a73861de0eb37d08968.ssl.cf1.rackcdn.com/37935_200w.jpg'
				},
				{
					name: 'Mountain',
					price: 25,
					img: 'https://6d4be195623157e28848-7697ece4918e0a73861de0eb37d08968.ssl.cf1.rackcdn.com/37896_200w.jpg'
				},
				{
					name: 'Forest',
					price: 30,
					img: 'https://6d4be195623157e28848-7697ece4918e0a73861de0eb37d08968.ssl.cf1.rackcdn.com/37859_200w.jpg'
				}
			];

			function display_images() {
				for (var i = 0; i < gallery.length; i++) {
					document.getElementById("gallery").innerHTML += "<img src = "+ gallery[i].img+ ">";
				}
			}
			window.onload =  display_images();
			$(document).ready(function(){
				$("#gallery img").hover(function(){
					var curr_index = $(this).index();
					$("#preview").html("<img src = "+ gallery[curr_index].img+ ">").hide().fadeIn(500);
				});
			});
			$(document).ready(function(){
				$("#gallery img").click(function(){
					var this_index = $(this).index();
					$("#text").text("Name:" + " " + gallery[this_index].name  + "  Price: " + gallery[this_index].price).fadeIn(400).delay(3000).fadeOut(400);
				});
			});
		</script>
	</body>
</html>
